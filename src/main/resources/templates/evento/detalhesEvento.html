<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Lista de Eventos</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
<link rel="stylesheet" href="style/style.css"/>

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Lista de Eventos</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li>
					<a href="/eventos" class="waves-effect waves-light btn">
					<i class="material-icons left">add_circle_outline</i>Lista de Eventos</a></li>
				</ul>
			</div>
		</nav>
	</header>
	</br>
	<div th:each="evento : ${evento}" class="container detalhesEvento">
		<div class="row">
		<h5>Detalhes do Evento</h5>
			<p>
				Nome: <span th:text="${evento.nome}"></span>
			</p>
			<p>
				Local: <span th:text="${evento.local}"></span>
			</p>
			<p>
				Data: <span th:text="${evento.data}"></span>
			</p>
			<p>
				Horário: <span th:text="${evento.horario}"></span>
			</p>
		</div>
	</div>

	<div class="container formConvidado">

		<th:block th:include="mensagemValidacao"></th:block>
		<form method="post">
			Nome:<input type="text" value="" name="nomeConvidado" /> RG:<input
				type="text" value="" name="rg" />
			<button type="submit" class="waves-effect waves-light btn">Adicionar</button>
		</form>
	</div>

	<table class="container tabelaConvidado">
		<thead>
			<tr>
				<th>Nome convidado</th>
				<th>RG</th>
				<th>Deletar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="convidado: ${convidados}">
				<td th:text="${convidado.nomeConvidado}"></td>
				<td th:text="${convidado.rg}"></td>
				<th><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('EC#deletarConvidado').arg(0,convidado.rg)).build()}">
					<i class="material-icons left">delete</i>
					</a>
				</th>
			</tr>
		</tbody>
	</table>
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
